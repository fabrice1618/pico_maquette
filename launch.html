    <title>Catalogue Outillage général</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="assets/images.svg#home"/></svg>
          <span class="fs-4">Catalogue général</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="launch.html" class="nav-link active">Lancer</a></li>
          <li class="nav-item"><a href="tarif.html" class="nav-link ">Tarif</a></li>
          <li class="nav-item"><a href="help.html" class="nav-link ">Aide</a></li>
          <li class="nav-item"><a href="utilisateurs.html" class="nav-link ">Utilisateurs</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">Déconnexion</a></li>
        </ul>
      </header>
    </div>

    <div class="container">
      <form class="g-3" action="#" method="post" enctype="multipart/form-data">
        <!-- On limite le fichier à 10Mo -->
        <input type="hidden" name="MAX_FILE_SIZE" value="10000000">
        <input type="hidden" id="token" name="token" value="1234ABC">
        <div class="row">
          <div class="col">
            <h1>Lancer un export</h1>
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col">
            <label for="nomFamilleInput" class="form-label">Nom famille</label>
            <input type="text" class="form-control" name="nom_famille" id="nomFamilleInput" aria-describedby="nomFamilleHelp">
            <div id="nomFamilleHelp" class="form-text">Nom de la famille a exporter</div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Import fichier:</h5>
                <p class="card-text">Fichiers autorisés de type xls, taille maxi 10 Mo</p>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="formFile" class="form-label">Chemin de fer :</label>
                      <input class="form-control" type="file" name="cdf" id="formFile">
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>

      <div class="row mt-5 mb-5">
        <div class="col-5">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Lancer export</button>
        </div>
        <div class="col-4">
        </div>
      </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
